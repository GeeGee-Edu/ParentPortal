<html>

<head>
<style>
h2 {
  text-align: center;
}
.user-report {
  page-break-after: always;
}
table {
  border-collapse: separate;
  border-spacing: 0;
  color: #4a4a4d;
  width: 100%;
  font: 13px/1.2 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

th,td {
  padding: 5px 5px;
  vertical-align: middle;
  word-wrap: break-word;
}

thead {
  background: #395870;
  background: linear-gradient(#49708f, #293f50);
  color: #fff;
  font-size: 10px;
  text-transform: uppercase;
}

th:first-child {
  border-top-left-radius: 5px;
}

th:last-child {
  border-top-right-radius: 5px;
}

td {
  border-bottom: 1px solid #cecfd5;
  border-right: 1px solid #cecfd5;
}

td:first-child {
  border-left: 1px solid #cecfd5;
}

.header {
  display: block;
  text-align: center;
  vertical-align: middle;
  font-size: 25px;
  border: 2px solid black;
  height: 120px;
  padding: 10px;
}

.footer {
  display: block;
  text-align: center;
  font-size: 15px;
  border-top: 2px solid black;
  padding: 10px;
}

.helper {
    display: inline-block;
    height: 100%;
    vertical-align: middle;
}

.header img {
  vertical-align: middle;
  float:left;
  height: 100px;
}

hr {
  display: inline-block;
  position: relative;
  top: -0.7em;
  font-size: 1.5em;
  padding: 0 0.25em;
  background: white;
}
</style>
</head>
